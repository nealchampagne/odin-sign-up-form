<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Now!</title>
  <link rel="stylesheet" href="./style.css">
  <script></script>
</head>
<body>
  <div class="left">
    <div class="logocontainer">
      <img class="logoimage" src="./images/odin-lined.png" height="508" width="380">
      <div class="logotext">ODIN</div>
    </div>
  </div>
  <div class="right">
    <div class="info">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="inputsection">
      <p>Let's do this!</p>
      <div class="formcontainer">
        <form>
          <div class="field">
            <label for="firstname">FIRST NAME</label>
            <input id="firstname" name="firstname" type="text"/>
          </div>
          <div class="field">
            <label for="lastname">LAST NAME</label>
            <input id="lastname" name="lastname" type="text"/>
          </div>
          <div class="field">
            <label for="useremail">EMAIL</label>
            <input id="useremail" name="useremail" type="email"/>
          </div>
          <div class="field">
            <label for="userphone">PHONE NUMBER</label>
            <input id="userphone" name="userphone" type="tel"/>
          </div>
          <div class="field">
            <label for="password1">PASSWORD</label>
            <input id="password1" name="password1" type="password"/>
          </div>
          <div class="field">
            <label for="password2">CONFIRM PASSWORD</label>
            <input id="password2" name="password2" type="password"/>
          </div>
        </form>
      </div>
    </div>
    <div class="submit">
      <button>Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
